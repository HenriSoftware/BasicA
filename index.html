<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meine einfache Website</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;color:#222}
    body{line-height:1.6;padding:1.5rem;display:flex;flex-direction:column;min-height:100vh}
    header,footer{background:#f4f4f7;padding:1rem;border-radius:6px}
    nav ul{list-style:none;padding:0;display:flex;gap:0.5rem}
    nav a{text-decoration:none;color:#0366d6}
    main{flex:1;margin:1rem 0}
    .container{max-width:900px;margin:0 auto}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Willkommen</h1>
      <p>Dies ist eine einfache, grundlegende Website.</p>
    </header>

    <nav aria-label="Hauptnavigation">
      <ul>
        <li><a href="#">Start</a></li>
        <li><a href="#">Über</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>Über diese Seite</h2>
        <p>Hier findest du ein minimales HTML-Template als Ausgangspunkt für deine Website.</p>
        <ul>
          <li>Responsives Layout</li>
          <li>Einfaches Styling</li>
          <li>Semantische Struktur</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Deine Website</p>
    </footer>
  </div>
</body>
</html>
